name: Convert CSS

on:
  push:
    branches:
      - main

jobs:
  convert_css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read JSON input
        id: read_json
        uses: actions/github-script@v4
        with:
          script: |
            const fs = require('fs');
            const jsonContent = fs.readFileSync('ids.json', 'utf8');
            console.log(`::set-output name=json_content::${jsonContent}`);

      - name: Convert CSS
        run: |
          # Get the JSON input from the previous step
          input_json="${{ steps.read_json.outputs.json_content }}"

          # Check if the input_json is empty (no content in ids.json)
          if [ -z "$input_json" ]; then
            echo "Error: JSON input is empty."
            exit 1
          fi
          
          # Save the output CSS to a file
          echo -n "" > converted_styles.css

          # Loop through the IDs and generate the CSS rules
          output_css=""
          for id in $(echo "${input_json}" | jq -r '.ids[]'); do
            output_css="${output_css}[href*=\"${id}\"],\n"
          done

          # Add the ZZZ rule at the end
          output_css="${output_css}zzz {filter:blur(20px)!important;clip-path:circle(50%)}\n"
          
          # Save the output CSS to the file
          echo -e "${output_css}" > converted_styles.css

          # Print the CSS content before submitting
          cat converted_styles.css

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add converted_styles.css
          git commit -m "Convert src attributes to href in CSS"
          git push
