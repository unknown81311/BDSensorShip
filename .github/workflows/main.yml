name: Convert CSS

on:
  push:
    branches:
      - main

jobs:
  convert_css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read JSON input
        id: read_json
        run: |
          echo "JSON_CONTENT=$(cat ids.json)" >> $GITHUB_ENV

      - name: Print JSON content
        run: |
          cat ids.json

      - name: Convert CSS
        run: |
          # Get the JSON input from the environment variable
          input_json="$JSON_CONTENT"
          
          # Loop through the IDs and generate the CSS rules
          output_css=""
          for id in $(echo "${input_json}" | jq -r '.ids[]'); do
            output_css="${output_css}[href*=\"${id}\"], {filter:blur(20px)!important;clip-path:circle(50%)}\n"
          done
            output_css=output_css + "zzz\n{filter:blur(20px)!important;clip-path:circle(50%)}\n"
          
          # Save the output CSS to a file
          echo -e "${output_css}" > converted_styles.css

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add converted_styles.css
          git commit -m "Convert src attributes to href in CSS"
          git push
